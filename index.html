<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>心动的一百个瞬间</title>
  <!-- 让移动端浏览器以设备宽度显示，并禁止用户缩放，方便全屏操作 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    /* 重置页面样式，适配全屏 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f2f2f2;
      overflow: hidden; /* 防止上下滑动页面 */
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 10px 0;
      background: #444;
      color: #fff;
      font-size: 1.2rem;
    }

    /* 游戏主容器 */
    .game-container {
      position: relative;
      width: 100%;
      height: calc(100% - 50px); /* 减去标题栏的高度 */
      background: #333;
      overflow: hidden; /* 隐藏超出部分 */
    }

    /* Canvas 自适应容器尺寸 */
    #gameCanvas {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      width: 100%;   /* 自适应宽度 */
      height: 100%;  /* 自适应高度 */
    }

    /* 简易的得分提示，固定在左上角 */
    .score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 1rem;
      z-index: 2;
    }

    /* 游戏结束提示 */
    .game-over {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      color: #ff3b3b;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    /* 胜利提示：可与 game-over 类似处理，这里给它一个单独的样式 */
    .game-win {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      color: #fdd835;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>心动的一百个瞬间</h1>

  <!-- 游戏容器 -->
  <div class="game-container">
    <!-- 计分板 -->
    <div class="score-board" id="scoreBoard">Score: 0</div>
    <!-- 画布 -->
    <canvas id="gameCanvas"></canvas>
    <!-- 游戏结束提示（默认隐藏） -->
    <div class="game-over" id="gameOver" style="display: none;">GAME OVER</div>
    <!-- 游戏胜利提示（默认隐藏） -->
    <div class="game-win" id="gameWin" style="display: none;">
      <!-- 如果需要展示一张胜利图片，可在这里添加<img>，例如： -->
      <img id="victoryImg" src="images/victory.png" alt="Victory" />
      <p class="win-text">YOU WIN MY HEART</p>
    </div>
  </div>

  <!-- 音效：子弹发射 & 击中 -->
  <audio id="shootSound" src="media/shoot.mp3" preload="auto"></audio>
  <audio id="hitSound" src="media/hit.mp3" preload="auto"></audio>

  <script>
    /*************************************************
     * 1. 获取 DOM 元素 & 初始化变量
     *************************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverDiv = document.getElementById('gameOver');
    const gameWinDiv = document.getElementById('gameWin');

    // 音效
    const shootAudio = document.getElementById('shootSound');
    const hitAudio = document.getElementById('hitSound');

    // 因为 canvas 设置为 100% 宽高，需要获取容器的实际像素大小
    let canvasWidth = 0;
    let canvasHeight = 0;

    // 资源预加载：背景、玩家、子弹、敌机
    const backgroundImg = new Image();
    backgroundImg.src = 'images/background.png'; // 你的背景图片路径

    const playerImg = new Image();
    playerImg.src = 'images/player.png'; // 你的玩家飞机图片路径

    const bulletImg = new Image();
    bulletImg.src = 'images/bullet.png'; // 你的子弹图片

    // 敌机图片（数组，用于随机生成）
    const enemyImgs = [
      'images/enemy1.png',
      'images/enemy2.png',
      'images/enemy3.png',
      'images/enemy4.png',
      'images/enemy5.png',
      'images/enemy6.png',
      'images/enemy7.png',
      'images/enemy8.png',
      'images/enemy9.png',
      'images/enemy10.png',
      'images/enemy11.png',
      'images/enemy12.png',
      'images/enemy13.png',
      'images/enemy14.png',
      'images/enemy15.png',
      'images/enemy16.png',
      'images/enemy17.png',
      'images/enemy18.png'
    ];
    // 先把图片对象都预加载到内存
    const enemyImages = enemyImgs.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // 玩家飞机属性
    const player = {
      x: 0,          
      y: 0,
      width: 60,     
      height: 60,
      speed: 6
    };

    // 子弹数组
    let bullets = [];
    // 敌机数组
    let enemies = [];

    // 计分
    let score = 0;
    // 游戏状态
    let isGameOver = false;
    let isGameWin = false; // 是否胜利的标志

    // 触摸移动控制
    let touchStartX = 0;
    let touchStartY = 0;
    let playerStartX = 0;
    let playerStartY = 0;
    let isTouching = false;

    // 设置自动发射子弹的间隔(毫秒)
    const bulletInterval = 300;
    let bulletTimer = 0;

    // 背景滚动位置
    let bgY1 = 0;
    let bgY2 = 0;
    const bgSpeed = 2; // 背景滚动速度

    /*************************************************
     * 2. 初始化
     *************************************************/
    function init() {
      resizeCanvas();

      // 初始化背景位置：第一张从画布顶部开始，第二张紧接着在上方
      bgY1 = 0;
      bgY2 = -canvasHeight;

      // 将玩家飞机放在底部中央
      player.x = canvasWidth / 2 - player.width / 2;
      player.y = canvasHeight - player.height - 30;

      // 保证初始有若干敌机
      for (let i = 0; i < 5; i++) {
        spawnEnemy();
      }

      // 启动主循环
      requestAnimationFrame(gameLoop);
    }

    // 根据容器大小重新设置 canvas 分辨率
    function resizeCanvas() {
      const container = document.querySelector('.game-container');
      canvasWidth = container.offsetWidth;
      canvasHeight = container.offsetHeight;

      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
    }

    // 监听窗口大小变化（横竖屏切换等）
    window.addEventListener('resize', () => {
      resizeCanvas();
      // 重新校准玩家位置，防止超出画布
      player.x = Math.min(player.x, canvasWidth - player.width);
      player.y = Math.min(player.y, canvasHeight - player.height);
    });

    /*************************************************
     * 3. 触摸事件：用拖动来控制玩家飞机位置
     *************************************************/
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      isTouching = true;
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      // 记录玩家当前的位置，用于计算拖动的偏移
      playerStartX = player.x;
      playerStartY = player.y;
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (!isTouching) return;
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;
      // 更新玩家位置
      player.x = playerStartX + deltaX;
      player.y = playerStartY + deltaY;
      // 边界检测
      player.x = Math.max(0, Math.min(player.x, canvasWidth - player.width));
      player.y = Math.max(0, Math.min(player.y, canvasHeight - player.height));
    });

    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      isTouching = false;
    });

    /*************************************************
     * 4. 游戏循环：update + draw
     *************************************************/
    function gameLoop(timestamp) {
      if (isGameOver) {
        drawGameOver();
        return;
      }
      if (isGameWin) {
        drawGameWin();
        return;
      }
      update(timestamp);
      draw();
      requestAnimationFrame(gameLoop);
    }

    // 更新游戏逻辑
    function update(timestamp) {
      // 背景滚动
      bgY1 += bgSpeed;
      bgY2 += bgSpeed;
      // 当背景图像滚动到超出屏幕，则将其移动到另一张背景的上方
      if (bgY1 >= canvasHeight) {
        bgY1 = bgY2 - canvasHeight;
      }
      if (bgY2 >= canvasHeight) {
        bgY2 = bgY1 - canvasHeight;
      }

      // 自动发射子弹
      if (timestamp - bulletTimer > bulletInterval) {
        shootBullet();
        bulletTimer = timestamp;
      }

      // 更新子弹
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bullets[i].speed;
        // 子弹飞出屏幕则移除
        if (bullets[i].y < -bullets[i].height) {
          bullets.splice(i, 1);
        }
      }

      // 更新敌机
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];
        enemy.y += enemy.speed;
        // 敌机飞出画布则移除并重生
        if (enemy.y > canvasHeight) {
          enemies.splice(i, 1);
          spawnEnemy();
        }
      }

      // 碰撞检测：子弹 vs 敌机
      for (let b = bullets.length - 1; b >= 0; b--) {
        for (let e = enemies.length - 1; e >= 0; e--) {
          if (isColliding(bullets[b], enemies[e])) {
            // 播放击中音效
            hitAudio.currentTime = 0;
            hitAudio.play();

            // 移除子弹和敌机，得分+1
            bullets.splice(b, 1);
            enemies.splice(e, 1);
            spawnEnemy();
            score++;
            break; 
          }
        }
      }

      // 碰撞检测：玩家 vs 敌机
      for (let e = 0; e < enemies.length; e++) {
        if (isColliding(player, enemies[e])) {
          isGameOver = true;
          return;
        }
      }

      // 更新计分板
      scoreBoard.innerText = `Score: ${score}`;

      // 判断是否胜利
      if (score >= 3) {
        isGameWin = true;
      }
    }

    // 绘制
    function draw() {
      // 清空画布
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      // 绘制背景
      ctx.drawImage(backgroundImg, 0, bgY1, canvasWidth, canvasHeight);
      ctx.drawImage(backgroundImg, 0, bgY2, canvasWidth, canvasHeight);

      // 绘制玩家 (使用图片)
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // 绘制子弹
      bullets.forEach(bullet => {
        ctx.drawImage(bulletImg, bullet.x, bullet.y, bullet.width, bullet.height);
      });
      
      enemies.forEach(enemy => {
        ctx.save(); // 保存当前的绘制状态
        
        // 1. 将 (0,0) 平移到敌机的中心点
        ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
        
        // 2. 按照随机角度旋转（角度转弧度：Math.PI/180）
        ctx.rotate(enemy.rotation * Math.PI / 180);
        
        // 3. 绘制敌机图片：因为原点已在中心，所以要从 -宽度/2, -高度/2 开始绘制
        ctx.drawImage(enemy.image, -enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
        
        ctx.restore(); // 恢复到进入这段代码之前的画布状态
        });
    }

    // 游戏结束画面
    function drawGameOver() {
      gameOverDiv.style.display = 'block';
    }

    // 游戏胜利画面
    function drawGameWin() {
      // 隐藏游戏容器
      const gameContainer = document.querySelector('.game-container');
      gameContainer.style.display = 'none';
    
      // 将body背景换成victory.png
      document.body.style.background = 'url("images/victory.png") no-repeat center center';
      document.body.style.backgroundSize = 'cover';
    }

    /*************************************************
     * 5. 辅助方法
     *************************************************/
    // 生成子弹
    function shootBullet() {
      // 播放子弹发射音效
      shootAudio.currentTime = 0;
      shootAudio.play();

      bullets.push({
        x: player.x + player.width / 2 - 6, // 子弹居中
        y: player.y - 20,
        width: 24,
        height: 32,
        speed: 8
      });
    }

    // 生成敌机
    function spawnEnemy() {
      const enemyWidth = 40;
      const enemyHeight = 40;
      // 随机选取一张敌机图片
      const randIndex = Math.floor(Math.random() * enemyImages.length);
      // 随机从 [0, 90, 180, 270] 里选一个角度
  const rotationOptions = [0, 90, 180, 270];
  const randRotation = rotationOptions[Math.floor(Math.random() * rotationOptions.length)];
      enemies.push({
        x: Math.random() * (canvasWidth - enemyWidth),
        y: -enemyHeight,
        width: enemyWidth,
        height: enemyHeight,
        speed: 2 + Math.random() * 2,
        image: enemyImages[randIndex],
        rotation: randRotation  // 新增：存储随机旋转角度
      });
    }

    // 碰撞检测：矩形重叠
    function isColliding(a, b) {
      return !(
        a.x + a.width < b.x ||
        a.x > b.x + b.width ||
        a.y + a.height < b.y ||
        a.y > b.y + b.height
      );
    }

    // 启动游戏
    init();
  </script>
</body>
</html>
